{% extends "base.html"%} {%load static %} {% block content %}

<form method="post">
    {% csrf_token %} {% if not user.is_authenticated %}
    <main>
        <table>
            {{ login_form.as_table }}
        </table>
        <input type="submit" value="Entrar" class="botao" />
    </main>
    {% else %}
    <main>
        <div>
            <a href="{%url 'stock_list_view'%}">Retorne para a tela inicial</a>
        </div>
    </main>
    {%endif%}
</form>
{% endblock%}
